<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de ToDos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilo para la etiqueta de instancia en la esquina inferior derecha */
        .instance-label {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            display: flex;
            align-items: center;
        }

        .refresh-btn {
            background-color: #f0f0f0;
            border: none;
            border-radius: 3px;
            margin-left: 10px;
            padding: 5px;
            cursor: pointer;
        }

        .refresh-btn:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de ToDos</h1>

        <!-- Formulario para agregar ToDos -->
        <form id="todoForm">
            <input type="text" id="todoInput" placeholder="Nueva tarea" required />
            <button type="submit">Agregar</button>
        </form>

        <h2>Tareas</h2>
        <ul id="todoList"></ul>
    </div>

    <!-- Etiqueta que muestra la instancia -->
    <div class="instance-label" id="instanceLabel">
        <span id="instanceText"></span>
        <button class="refresh-btn" onclick="refreshInstance()">üîÑ</button>
    </div>

    <script>
        const form = document.getElementById('todoForm');
        const todoList = document.getElementById('todoList');

        // Funci√≥n para obtener los ToDos desde el backend
        const fetchTodos = async () => {
            const response = await fetch('/todos');
            const todos = await response.json();
            todoList.innerHTML = '';
            todos.forEach((todo, index) => {
                const isCompleted = todo.startsWith('‚úÖ');
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${todo}</span>
                    <button class="complete-btn" onclick="completeTodo(${index}, '${todo}')">
                        ${isCompleted ? '‚Ü©Ô∏è' : '‚úî'}
                    </button>
                    <button class="delete-btn" onclick="deleteTodo(${index})">üóë</button>
                `;
                todoList.appendChild(li);
            });
        };

        // Llamada inicial para cargar los ToDos al cargar la p√°gina
        fetchTodos();

        // Funci√≥n para agregar un ToDo
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const todo = document.getElementById('todoInput').value;

            // Enviar el nuevo ToDo al backend
            await fetch('/todos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ task: todo }),
            });

            // Limpiar el input y recargar la lista de ToDos
            document.getElementById('todoInput').value = '';
            fetchTodos();
        });

        // Funci√≥n para completar o deshacer un ToDo
        const completeTodo = async (index, task) => {
            const isCompleted = task.startsWith('‚úÖ');
            const url = `/todos/${index}/${isCompleted ? 'undo' : 'complete'}`;
            await fetch(url, { method: 'PUT' });
            fetchTodos();
        };

        // Funci√≥n para eliminar un ToDo
        const deleteTodo = async (index) => {
            await fetch(`/todos/${index}`, { method: 'DELETE' });
            fetchTodos();
        };

        // Funci√≥n para obtener la instancia y mostrarla en la etiqueta
        const fetchInstance = async () => {
            try {
                const response = await fetch('/instance');
                const text = await response.text();
                document.getElementById('instanceText').innerHTML = text;
            } catch (error) {
                console.error('Error al obtener la instancia:', error);
            }
        };

        // Funci√≥n para refrescar solo la etiqueta de instancia sin recargar la p√°gina
        const refreshInstance = () => {
            fetchInstance();
        };

        // Ejecutar al cargar la p√°gina
        window.onload = fetchInstance;
    </script>
</body>
</html>
